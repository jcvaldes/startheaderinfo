service: startheaderinfo
package:
  patterns:
    - "!node_modules/**" # no need to add this, this plugin does it for you

custom:
  includeDependencies:
    enableCaching: true

provider:
  name: aws
  runtime: nodejs20.x
  stage: prod
  memorySize: 128
  logRetentionInDays: 1
  timeout: 10

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

functions:
  startheaderinfo:
    handler: handler.run
    name: startheaderinfo
    events:
      - httpApi:
          path: /startheaderinfo
          method: get

service: startheaderinfo

provider:
  name: aws
  runtime: nodejs20.x
  stage: prod
  memorySize: 128
  logRetentionInDays: 1
  timeout: 10

plugins:
  - serverless-plugin-typescript
  - serverless-offline

functions:
  startheaderinfo:
    handler: handler.run
    name: startheaderinfo
    events:
      - httpApi:
          path: /startheaderinfo
          method: get
